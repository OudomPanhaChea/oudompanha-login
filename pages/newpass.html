<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <!-- forgotpass.css -->
    <link rel="stylesheet" href="../css/newpass.css">
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="banner">
        <div class="container d-flex">
          <div class="flex">
            <div class="login">
              <table 
              width="360px">
                <tbody>
                  <!-- head -->
                  <tr class="head" height="50px">
                    <td colspan="2">
                      <h1>Enter your new password</h1>
                      <p>This is the last step in recovering your password.</p>
                    </td>
                  </tr>
                  <!-- pass -->
                  <tr class="password" height="50px">
                    <td colspan="2">
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" 
                            name="password"
                            placeholder="Password"
                            autofocus="autofocus">
                        </div>
                    </td>
                  </tr>
                  <!-- confirm pass -->
                  <tr class="confirm" height="50px">
                    <td colspan="2">
                        <div class="input-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" 
                            name="confirm"
                            placeholder="Confirm Password"
                            autofocus="autofocus">
                        </div>
                    </td>
                  </tr>
                  <!-- login btn -->
                  <tr class="login-btn" align="center" height="80px">
                    <td colspan="2">
                        <button>
                            <a href="../pages/Homepage.html">log in</a>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="image">
            <img src="../asset/image/Webinar-cuate.png" alt="" />
          </div>
        </div>
      </div>
</body>
</html>
