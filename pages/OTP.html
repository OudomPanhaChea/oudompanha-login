<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Receiving</title>
    <!-- OTP.css -->
    <link rel="stylesheet" href="../css/OTP.css">
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="banner">
        <div class="container d-flex">
          <div class="flex">
            <div class="enter-otp">
              <table
              width="360px">
                <tbody>
                  <!-- head -->
                  <tr class="head" height="50px">
                    <td colspan="2">
                      <h1>Enter OTP</h1>
                      <p>Sent OPT on <span>Johndoe@gmail.com</span></p>
                    </td>
                  </tr>
                  <!-- otp -->
                  <tr class="otp">
                    <td colspan="2">
                        <div class="boxes">
                            <div class="row">
                                <div class="col">
                                    <input type="text" maxlength="1" placeholder="-">
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" placeholder="-">
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" placeholder="-">
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" placeholder="-">
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" placeholder="-">
                                </div>
                                <div class="col">
                                    <input type="text" maxlength="1" placeholder="-">
                                </div>
                            </div>
                        </div>
                    </td>
                  </tr>
                  <!-- submit btn -->
                  <tr class="submit-btn" align="center" height="80px">
                    <td colspan="2">
                        <button>
                            <a href="../pages/newpass.html">Submit</a>
                        </button>
                    </td>
                  </tr>
                  <!-- resent otp -->
                  <tr class="resent" align="center" height="20px">
                    <td colspan="2">
                        <a href="#">Resent OTP</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="image">
            <img src="../asset/image/Enter OTP-rafiki.png" alt="" />
          </div>
        </div>
      </div>
</body>
</html>
