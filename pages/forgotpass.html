<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- forgotpass.css -->
    <link rel="stylesheet" href="../css/forgotpass.css">
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="banner">
        <div class="container d-flex">
          <div class="flex">
            <div class="login">
              <table 
              width="360px">
                <tbody>
                  <!-- head -->
                  <tr class="head" height="50px">
                    <td colspan="2">
                      <h1>Forgot you password?</h1>
                      <p>Enter your Email and get OTP to verification.</p>
                    </td>
                  </tr>
                  <!-- email -->
                  <tr class="email" height="50px">
                    <td colspan="2">
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" 
                            name="Email"
                            placeholder="Email"
                            autofocus="autofocus">
                        </div>
                    </td>
                  </tr>
                  <!-- repeat email -->
                  <tr class="re-email" height="50px">
                    <td colspan="2">
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" 
                            name="re-email"
                            placeholder="Repeat-email"
                            autofocus="autofocus">
                        </div>
                    </td>
                  </tr>
                  <!-- login btn -->
                  <tr class="login-btn" align="center" height="80px">
                    <td colspan="2">
                        <button>
                            <a href="../pages/OTP.html">get otp</a>
                        </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="image">
            <img src="../asset/image/Forgot password-bro.png" alt="" />
          </div>
        </div>
      </div>
</body>
</html>
